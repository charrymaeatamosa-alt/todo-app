<body>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Auto-hide alerts after 3 seconds
        setTimeout(() => {
            document.querySelectorAll(".alert").forEach(el => {
                el.style.opacity = "0";
                setTimeout(() => el.remove(), 500);
            });
        }, 3000);
    </script>
</body>
